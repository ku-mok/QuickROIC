name: CI

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - 'main'
    
jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
      - name: python lint
        run: docker-compose exec backend make lint
      - name: python test
        run: docker-compose exec backend make test
      - name: eslint
        run: docker-compose exec frontend npx eslint src
      - name: js test
        run: docker-compose exec frontend  yarn test
